<!-- PAGE PANIER -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">    
    <meta name="description" content="Le meilleur site pour choisir sa caméra vintage !">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap&&family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <title> Orinoco camera vintage - Panier</title>
</head>
<body class="bg-primary">
    <header>
         <!-- Titre du site -->
         <div class="col bg-img shadow-sm d-flex flex-column align-items-center py-5">
            <h1 class=" title p-3">ORINOCO CAMERA</h1>
            <h2 class="subtitle text-center">Vente de caméra vintage</h2>
        </div>
        <!-- Barre de navigation avec le logo Orinoco et lien vers l'accueil et le panier -->
        <nav class="navbar navbar-expand navbar-light bg-primary px-3">
            <a class="navbar-brand m-0" href="../../index.html">
                <img class="logo" src="../images/logo.png" alt="Logo de l'entreprise Orinoco">
            </a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="../../index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="panier.html">
                            <i class="basket pb-1 fas fa-shopping-basket"> </i></a>   
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container" id="main-basket">
        <!-- Panier -->
            <!-- Label des colonnes du panier -->
        <div class="border border-warning rounded shadow-lg my-5 p-4 text-center">
            <div class="d-flex flex-row justify-content-between px-1 my-2 text-warning">
                <p class="my-1">Nom</p>
                <p class="my-1">Lentille</p>
                <p class="my-1">Prix</p>
            </div>
                <!-- Contenu du panier -->
            <div id='basket-content'>
                <!--Complèter chaque élément ajouté au panier avec le JS-->
            </div>
            <!-- Prix et bouton de vider le panier -->
            <div class="d-flex flex-column align-items-end">
                <div id="total-price" class="my-3">
                    <!-- Prix total de la commande  à compléter avec le JS-->
                </div>
                <div id="button-clear-basket">
                    <!-- Bouton : vider le panier à compléter avec le JS-->
                </div>
            </div>
        </div>
        <!--formulaire de commande-->
        <form id="Form">
            <div class="needs-validation">
                <div class="form-row">
                     <!--Prénom-->
                    <div class="col-md-6 mb-1">
                        <label for="firstName" class="pt-3">Prénom</label>
                        <input type="text" class="form-control " id="firstName" placeholder="Ali" required>
                    </div>
                    <!--Nom-->
                    <div class="col-md-6 mb-1">
                        <label for="lastName" class="pt-3">Nom</label>
                        <input type="text" class="form-control " id="lastName" placeholder="Greg" required>
                    </div>
                </div>
                <div class="form-row">
                    <!--Adresse-->
                    <div class="col-md-9 mb-1">
                        <label for="address" class="pt-3">Adresse</label>
                        <input type="text" class="form-control " id="address" placeholder="452 rue de la photo"
                            required>
                    </div>
                    <!--Ville-->
                    <div class="col-md-3 mb-1">
                        <label for="city" class="pt-3">Ville</label>
                        <input type="text" class="form-control " id="city" placeholder="Marseille" required>
                    </div>
                </div>
                <div class="form-row">
                    <!--Email-->
                    <div class="col mb-1">
                        <label for="email" class="pt-3">Email</label>
                        <input type="email" class="form-control " id="email" placeholder="aligreg@dmail.com"
                            required>
                        <span class="error" aria-live="polite"></span>
                    </div>
                </div>
            </div>
        </form>
        <!--Bouton de validation de la commande-->
        <div class="text-right">
            <button aria-label="Valider" class="btn btn-warning my-3" id="btn-validation"> Valider la commande</button>
        </div>
    </main>
<!-- Footer contenant un lien vers les mentions légales et un lien mail vers le contact Orinoco -->
    <footer class=" footer bg-img">
        <div class="col d-flex justify-content-center p-0">
            <ul class="list-inline text-center my-3 ">
                <li class="list-inline-item"><a href="#mentions">Mentions légales</a></li>
                <li class="list-inline-item"><a href="mailto:contact@orinoco.fr">Contact</a></li>
            </ul>
        </div>
    </footer>
<!-- Script JS correspondant à la page -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script type="text/javascript" src='../js/basket.js'></script>
</body>
</html>
